            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="username-input" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="username-input"
                                placeholder="Enter your username" required value="yarob6001">
                        </div>
                        <div class="mb-3">
                            <label for="password-input" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="password-input"
                                placeholder="Enter your password" required value="j22342324">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="logInBtnClicked()" id="login">login</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Modal -->

    <!-- Start Register Modal -->
    <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="registerModalExample" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="registerModalExample">Register</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="register-username-input" class="col-form-label">User Name:</label>
                            <input type="text" class="form-control" id="register-username-input"
                                placeholder="Enter your username" required value="ali">
                        </div>

                        <div class="mb-3">
                            <label for="name-input" class="col-form-label">Name:</label>
                            <input type="text" class="form-control" id="name-input" placeholder="Enter your name"
                                required value="aliii" maxlength="9" max="9">
                        </div>

                        <div class="mb-3">
                            <label for="register-password-input" class="col-form-label">Password:</label>
                            <input type="password" class="form-control" id="register-password-input"
                                placeholder="Enter your password" required value="1111222233344aasqw">
                        </div>

                        <div class="mb-3">
                            <label for="password-input" class="col-form-label">Profile Image:</label>
                            <input type="file" class="form-control" id="profile-input">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="RegisterBtnClicked()"
                        id="register">register</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Register Modal -->

    <!-- Start Create Post Modal -->
    <div class="modal fade" id="createPost-modal" tabindex="-1" aria-labelledby="createPostModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="createPostModal">Create A New Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="title-input" class="col-form-label">Title:</label>
                            <input type="text" class="form-control" id="title-input" placeholder="title" required>
                            <input type="hidden" id="post-id-input" value="">
                        </div>

                        <div class="mb-3">
                            <label for="body-input" class="col-form-label">Description:</label>
                            <textarea class="form-control textarea1" id="body-input" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="img-input" class="col-form-label">Image:</label>
                            <input type="file" id="img-input" class="col-form-label">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createPostBtnClicked()"
                        id="createBtn">Create</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Create Post Modal -->

    <!-- Start Create Post Btn Modal -->
    <div style="position: fixed; bottom: 40px; right: 40px; z-index: 999;" id="addPostBtn">
        <button onclick="addBtnClicked()" style="border: none; color: #fff; width: 50px; 
                    height: 50px; font-size: 30px; text-align: center;
                    display: flex; align-items: center; justify-content: center;
                    " class="rounded-circle bg-primary">
            +
        </button>
    </div>

    <!-- Start Delete Post Modal -->
    <div class="modal fade" id="deletePostModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <input type="hidden" id="delete-post-id-input" value="">
                </div>
                <div class="modal-body">
                    Are you sure to delete this post ?
                    <span id="delete-post-title"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="confirmPostDelete()">Yes
                        Delete</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Delete Post Modal -->

    <!-- End Create Post Btn Modal -->

    <!-- Start Review Btn Modal -->
    <div style="position: fixed; bottom: 107px; right: 40px;z-index: 999;" id="feedback">
        <button title="feedback" class="rounded-circle" data-bs-toggle="modal" data-bs-target="#reviewModal" style="border: none;
    color: #fff;
    width: 50px;
    height: 50px;
    font-size: 30px;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #fff;">
            <img src="images/feedback-icon2.png" alt="" style="width: 50px; height: 50px;">
        </button>
    </div>
    <div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="reviewModalLabel">Feedback</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="review-username-input" class="col-form-label">User Name:</label>
                        <input type="text" class="form-control" id="review-username-input"
                            placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="review-body" class="col-form-label">Rate This Course :&#41;</label>
                        <textarea class="form-control textarea1" id="review-body" required
                            placeholder="Leave a comment"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="img-input" class="col-form-label">Image:</label>
                        <input type="file" id="review-img-input" class="col-form-label">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="feedbackBtnClicked()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Review Btn Modal -->

    <!-- ============End Modals=========== -->

                                        style="width:60px; height:60px;" id="nav-profile">
                                    <span style="font-size: 20px;" id="nav-username">username</span>

                                </div>
                                <button type="button" class="btn btn-outline-danger me-3" data-bs-toggle="modal"
                                    id="logout-btn" onclick="logout()">Logout</button>
                            </div>
                            <!-- End For Logged In User -->
                        </div>
                    </div>

        </div>
